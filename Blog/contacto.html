<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cafecito</title>
		<link rel="shortcut icon" href="imagenes/caficon.png">
		<link rel="stylesheet" href="css/normalize.css">
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/estilos.css">

	</head>

	<body>

	<header class="header">

		<div class="contenedor">
			<div class="barra">
				<a class="logo" href="index.html">
					<img  class="imagen_logo centrar-imagen no-padding" src="imagenes/logopngblanco.png" alt="imagen logo">
				</a>
					<nav class="navegacion">
					<a href="index.html" class="navegacion__enlace">Inicio</a>
					<a href="nosotros.html" class="navegacion__enlace">Nosotros</a>								
					<a href="cursos.html" class="navegacion__enlace">Cursos</a>
					<a href="contacto.html" class="navegacion__enlace">Contacto</a>
					</nav>
			</div>			
		</div>


		<div class="header__texto">
			<h2>Blog de cafe consejos y recursos</h2>
			<p>Aprende de los expertos con las mejores consejos y recetas</p>
		</div>
		
	</header>

	<main class="contenedor">
		<h3 class="centrar-texto">Contactanos</h3>
		<div class="contacto-bg"></div>

		<form class="formulario">

			<div class="campo">
				<label class="campo-label" for="nombre">Nombre</label>
				<input class="campo-input" type="text" placeholder="Tu Nombre" id="nombre">
			</div>
			<div class="campo">
				<label class="campo-label" for="email">Email</label>
				<input class="campo-input" type="email" placeholder="Tu email" id="email">
			</div>
			<div class="campo">
				<label class="campo-label" for="mensaje">Mensaje</label>
				<textarea class="campo-input campo-txtarea" id="mensaje"></textarea>
			</div>
			<div class="campo">
				<input type="submit" value="enviar" class="boton boton-primario">
			</div>

		</form>
		
	</main>

	<footer class="footer">
		<div class="contenedor">
			<div class="barra">
				<a class="logo" href="index.html">
					<img  class="imagen_logo centrar-imagen no-padding" src="imagenes/logopngblanco.png" alt="imagen logo">
				</a>
					<nav class="navegacion">
					<a href="index.html" class="navegacion__enlace">Inicio</a>
					<a href="nosotros.html" class="navegacion__enlace">Nosotros</a>								
					<a href="cursos.html" class="navegacion__enlace">Cursos</a>
					<a href="contacto.html" class="navegacion__enlace">Contacto</a>
					</nav>
			</div>	
			
		</div>
	</footer>

	<script src="js/modernizr.js"></script>

	</body>
</html>
